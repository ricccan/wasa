        required: true
        schema:
          description: temp
          type: object
          properties:
            um_mes_id:
              description: temp
              type: integer
      responses:
        '204': 
          description: comment successfully uncommented
        '401':
          description: not logged in
        '403':
          description: unauthorized to delete this message
        '404':
          description: The requested resource could not be found 
