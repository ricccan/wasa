        required: true
      responses:
        '201': 
          description: message commented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/textMessage'
        '401':
          description: not logged in
        '406': 
          description: invalid text
  /users/{id}/conversations/{conversationId}/umessage/{messageId}:
    delete:
      tags: ["message management"]
