openapi: 3.0.0
info: 
  description: WASAText exam project Rest API
  title: WASAText
  version: 1.0.0
servers:
- url: http://localhost:3000
components:
  schemas:
    user:
      title: user
      description: "This object represent the unique name of the user (\"user\")."
      type: object
      properties:
        u_id:
          description: unique identifier
          type: integer
        u_username:
          description: Unique name of the user
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 32
        u_profileImage:
          description: profile picture of the user
          type: string
          pattern: '^.*?$'
          format: binary
          minLength: 1
          maxLength: 1024
        u_bio:
          description: biography of the user
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 256
        u_firstName:
          description: the real name of the user 
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 32
        u_lastName:
          description: the real surname of the user
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 32
    textMessage:
      title: text message
      description: a simple text between users
      type: object
      properties:
        t_id: 
          description: unique identifier
          type: integer
        t_textContent:
          description: the text content of the message
          type: string
          pattern: '^.*?$'
          minLength: 0
          maxLength: 256
        t_preview: 
          description: the snippet of the text
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 32
        t_sender:
          description: the username of the user who has sent the message
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 32
        t_date:
          description: the date of the sent message 
          type: number
        t_checkmark:
          description: the graphic rappresentation of the state of the message, seen or just delivered
          type: integer
          enum: [1, 2]
        t_responseTo:
          description: if the text is a reaction to another message, here is the id of that message. zero means that it isn t a response to another message
          type: integer
        t_photoContent:
          description: the url of the photo, if its empty then this is a simple text message
          type: string
          format: binary
          minLength: 1
          maxLength: 1024
        t_icon:
          description: the preview of the photo in icon version, the value is taken only if its a photo message
          type: string
          format: binary
          minLength: 1
          maxLength: 1024
    chat: 
      title: chat
      description: the chat between two users or more users
      type: object
      properties:
        c_id:
          description: unique identifier
          type: integer
        c_userIds:
          description: the id of the user of the chat
          type: array
          minItems: 1
          maxItems: 32
          items:
            $ref: '#/components/schemas/user'
        c_textMessageList:
          description: the ids of the messages sent in this conversation
          type: array
          minItems: 0
          maxItems: 1024
          items:
            $ref: '#/components/schemas/textMessage'
        c_receiver:
          description: the ids of the receiver of the message
          type: array
          minItems: 0
          maxItems: 32
          items:
            $ref: '#/components/schemas/user'
  securitySchemes:
    BearerAuth: 
      type: http 
      scheme: bearer 
      bearerFormat: JWT   
tags:
  - name: "user profile"  
    description: "operations related to the management of the users personal profile"
  - name: "chat management" 
    description: "operations related to the management of the chats"
  - name: "message management" 
    description: "operation related to the management of the messages"
paths:
  /session:
    post:
      tags: ["user profile"]
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              description: temp
              type: object
              properties:
                l_name:
                  description: temp
                  type: string
                  pattern: 'Ë†.*?$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        '201':
          description: User log-in action successful
          content:
            application/json:
              schema:
                description: temp
                type: object
                properties:
                  l_identifier:
                    description: temp
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 32
  /users/{id}/username:
    post:
      tags: ["user profile"]
      summary: set the username of the user
      description: |
         sets the username
      operationId: setMyUserName 
      security:
        - BearerAuth: []   
      parameters:
      - name: id
        in: path
        description: id utente
        required: true
        schema:
          description: temp
          type: object
          properties:
            un_id:
              description: temp
              type: integer
      requestBody: 
        description: new username
        content:
          application/json:
            schema:
              description: temp
              type: object
              properties:
                un_name:
                  description: temp
                  type: string
                  pattern: '^.*?$'
                  minLength: 1
                  maxLength: 32
        required: true
      responses:
        '201': 
          description: username successfully set 
          content:
            application/json:
              schema:
                description: temp
                type: object
                properties:
                  un_username:
                    description: temp
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 32
        '401':
          description: not logged in
        '403':
          description: username already exist
        '406': 
          description: invalid username
  
  /users/{id}/conversations:
    get:
      tags: [chat management]
      summary: gets all the conversationof the user
      description: |
         gets all the conversation of the user 
      operationId: getMyConversations
      security:
        - BearerAuth: []   
      parameters:
      - name: id
        in: path
        description: id utente
        required: true
        schema:
          description: temp
          type: object
          properties:
            mc_name:
              description: temp
              type: integer
      responses:
        '200':
          description: list of the users chat
          content:
            application/json:
              schema:
                description: temp
                type: array
                minItems: 0
                maxItems: 32
                items:
                  $ref: '#/components/schemas/chat'
        '401':
          description: not logged in
        '404': 
          description: The requested resource could not be found but may be available in the future

  /users/{id}/conversations/{conversationId}:
    get:
      tags: [chat management]
      summary: gets a conversation of the user
      description: |
         gets a the conversation of the user 
      operationId: getConversation
      security:
        - BearerAuth: []   
      parameters:
        - name: conversationId 
          in: path
          description: id of the conversation we are searching for
          schema:
            description: temp
            type: integer
          required: true
        - name: id
          in: path
          description: id utente
          required: true
          schema:
            description: temp
            type: object
            properties:
              c_id:
                description: temp
                type: integer
      responses:
        '200':
          description: list of the message in the chat
          content:
            application/json:
              schema:
                description: temp
                type: array
                minItems: 0
                maxItems: 1024
                items:
                  $ref: '#/components/schemas/textMessage'
        '401':
          description: not logged in
        '404': 
          description: The requested resource could not be found but may be available in the future
        '406': 
          description: invalid id
  /users/{id}/conversations/{conversationId}/smessage:
    post:
      tags: ["message management"]
      summary: deliver a message in a chat. If delivered, return the message
      description: |
        send a message to a chat or a group
      operationId: sendMessage
      security:
        - BearerAuth: []   
      parameters:
      - name: id
        in: path
        description: id utente
        required: true
        schema:
          description: temp
          type: object
          properties:
            sm_id:
              description: temp
              type: integer
      - name: conversationId
        in: path
        description: id conversazione
        required: true
        schema:
          description: temp
          type: object
          properties:
            sm_name:
              description: temp
              type: integer
      requestBody:
        description: new message
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/textMessage'
        required: true
      responses:
        '201': 
          description: message successfully sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/textMessage'
        '401':
          description: not logged in
  /users/{id}/conversations/fmessage:
    post:
      tags: ["message management"]
      summary: send a text from a chat to another
      description: send a text from a chat to another, if successful returns the message sent
      operationId: forwardMessage
      security:
        - BearerAuth: []   
      parameters:
      - name: id
        in: path
        description: id utente
        required: true
        schema:
          description: temp
          type: object
          properties:
            fm_id:
              description: temp
              type: integer
      requestBody: 
        description: message to forward
        content:
          application/json:
            schema:
              description: temp
              type: object
              properties:
                fm_message:
                  $ref: '#/components/schemas/textMessage'
                fm_forwardChat:
                  $ref: '#/components/schemas/chat'
        required: true
      responses:
        '201':
          description: message forwarded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/textMessage'
        '401':
          description: not logged in
        '406': 
          description: invalid text
  /users/{id}/conversations/{conversationId}/cmessage:
    post:
      tags: ["message management"]
      summary: comment another message
      description: comment another message, if successfull returns the new message
      operationId: commentMessage
      security:
        - BearerAuth: []   
      parameters:
      - name: id
        in: path
        description: id utente
        required: true
        schema:
          description: temp
          type: object
          properties:
            cm_id:
              description: temp
