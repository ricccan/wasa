openapi: 3.0.0 # appara col go
info: 
  description: WASAText exam project Rest API
  title: WASAText
  version: 1.0.0
servers:
- url: http://localhost:3000
components:
  schemas:
    user:
      title: user
      description: "This object represent the unique name of the user (\"user\")."
      type: object
      properties:
        u_id:
          description: unique identifier of the user
          type: integer
        u_username:
          description: Unique name of the user
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 32
        u_profileImage:
          description: profile picture of the user
          type: string
          pattern: '^.*?$'
          format: binary
          minLength: 1
          maxLength: 1024
    textMessage:
      title: text message
      description: a simple text between users
      type: object
      properties:
        t_id: 
          description: unique identifier of the message
          type: integer
        t_textContent:
          description: the text content of the message
          type: string
          pattern: '^.*?$'
          minLength: 0
          maxLength: 256
        t_preview: 
          description: the snippet of the text
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 32
        t_sender:
          description: the username of the user who has sent the message
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 32
        t_date:
          description: the date of the sent message 
          type: number
        t_checkmark:
          description: the graphic rappresentation of the state of the message, seen or just delivered
          type: integer
          enum: [1, 2]
        t_responseTo:
          description: if the text is a reaction to another message, here is the id of that message. zero means that it isn t a response to another message
          type: integer
        t_photoContent:
          description: the url of the photo, if its empty then this is a simple text message
          type: string
          format: binary
          minLength: 1
          maxLength: 1024
        t_icon:
          description: the preview of the photo in icon version, the value is taken only if its a photo message
          type: string
          format: binary
          minLength: 1
          maxLength: 1024
    chat: 
      title: chat
      description: the chat between two users or more users
      type: object
      properties:
        c_id:
          description: unique identifier
          type: integer
        c_userIds:
          description: the id of the user of the chat
          type: array
          minItems: 1
          maxItems: 32
          items:
            type: integer
            minimum: 0
        c_textMessageList:
          description: the ids of the messages sent in this conversation
          type: array
          minItems: 0
          maxItems: 1024
          items:
            type: integer
            minimum: 0
        c_groupName:
          description: the name of the group
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 256
        c_groupPhoto:
          description: the photo of the group
          type: string
          format: binary
          minLength: 1
          maxLength: 1024
        c_description:
          description: the description of the group
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 256
        c_group:
          description: if the chat is a group chat or not
          type: boolean
        c_LastChange:
          description: the time of the last change in the chat
          type: integer
        c_snippet:
          description: the snippet of the last message
          type: string
          pattern: '^.*?$'
          minLength: 1
          maxLength: 256
        
  securitySchemes:
    BearerAuth: 
      type: http 
      scheme: bearer 
      bearerFormat: JWT   
tags:
  - name: "user profile"  
    description: "operations related to the management of the users personal profile"
  - name: "chat management" 
    description: "operations related to the management of the chats"
  - name: "message management" 
    description: "operation related to the management of the messages"
paths:
  /session:
    post:
      tags: ["user profile"]
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              description: parameters to log in the user
              type: object
              properties:
                l_name:
                  description: the name of the user who wants to log in
                  type: string
                  pattern: 'Ë†.*?$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        '201':
          description: User log-in action successful
          content:
            application/json:
              schema:
                description: returned value
                type: object
                properties:
                  id:
                    description: id of the user
                    type: string
                    pattern: '^.*?$'
                    minLength: 1
                    maxLength: 32
